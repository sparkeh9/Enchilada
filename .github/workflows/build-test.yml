name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Enchilada.sln

    - name: Build
      run: dotnet build Enchilada.sln --configuration Release --no-restore

    - name: Run tests
      timeout-minutes: 20
      run: |
        set -e
        dotnet test Enchilada.sln --configuration Release --no-build --verbosity normal
        echo "dotnet test completed at $(date)"
