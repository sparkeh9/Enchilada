name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Enchilada.sln

    - name: Build
      run: dotnet build Enchilada.sln --configuration Debug --no-restore

    - name: Run core filesystem integration tests
      timeout-minutes: 10
      env:
        TESTCONTAINERS_RYUK_DISABLED: "true"
      run: |
        set -e
        echo "Running core filesystem integration tests at $(date)"
        dotnet test tests/Enchilada.Tests.Integration/Enchilada.Tests.Integration.csproj \
          -m:1 --configuration Debug --no-build --verbosity normal

    - name: Run FTP integration tests
      timeout-minutes: 10
      env:
        TESTCONTAINERS_RYUK_DISABLED: "true"
      run: |
        set -e
        echo "Running FTP integration tests at $(date)"
        dotnet test tests/Enchilada.Ftp.Tests.Integration/Enchilada.Ftp.Tests.Integration.csproj \
          -m:1 --configuration Debug --no-build --verbosity normal

    - name: Run Azure integration tests
      timeout-minutes: 10
      env:
        TESTCONTAINERS_RYUK_DISABLED: "true"
      run: |
        set -e
        echo "Running Azure integration tests at $(date)"
        dotnet test tests/Enchilada.Azure.Tests.Integration/Enchilada.Azure.Tests.Integration.csproj \
          -m:1 --configuration Debug --no-build --verbosity normal

    - name: Run S3 integration tests
      timeout-minutes: 10
      env:
        TESTCONTAINERS_RYUK_DISABLED: "true"
      run: |
        set -e
        echo "Running S3 integration tests at $(date)"
        dotnet test tests/Enchilada.S3.Tests.Integration/Enchilada.S3.Tests.Integration.csproj \
          -m:1 --configuration Debug --no-build --verbosity normal
